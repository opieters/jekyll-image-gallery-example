<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/{{ "css/main.css" }}">
  <link rel="canonical" href="{{ site.url }}/{{ site.baseurl }}/{{ page.url | replace:'index.html','' }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/{{ site.baseurl }}/{{ "feed.xml" }}">

  {% if page.support contains 'jquery' %}
  <script src="{{ site.url }}/{{ site.baseurl }}/assets/jquery/dist/jquery.min.js"></script>
  {% endif %}

  {% if page.support contains 'gallery' %}
  <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
  <script src="{{ site.url }}/{{ site.baseurl }}/assets/jquery-mousewheel/jquery.mousewheel.min.js"></script>

  <!-- Actual includes needed for the gallery -->
  <script src="{{ site.url }}/{{ site.baseurl }}/assets/lightgallery/dist/js/lightgallery-all.min.js"></script>
  <link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/assets/lightgallery/dist/css/lightgallery.min.css" />
  <script src="{{ site.url }}/{{ site.baseurl }}/assets/isotope/dist/isotope.pkgd.js"></script>
  <link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/{{ "css/gallery.css" }}" />
  <script src="{{ site.url }}/{{ site.baseurl }}/assets/picturefill/dist/picturefill.min.js"></script>
  <script src="{{ site.url }}/{{ site.baseurl }}/assets/imagesloaded/imagesloaded.pkgd.min.js"></script>
  {% endif %}
</head>
